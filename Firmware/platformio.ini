[env:program_via_ArduinoISP]
platform = atmelavr
board = leonardo
framework = arduino
upload_protocol = custom
upload_port = /dev/cu.usbmodem14201
upload_speed = 19200
upload_flags =
    -C
    $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
    -p
    $BOARD_MCU
    -P
    $UPLOAD_PORT
    -b
    $UPLOAD_SPEED
    -c
    stk500v1
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i